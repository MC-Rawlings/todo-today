<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo Today || Your easy-to-use to-do list</title>
</head>
<body>
    <div class="modal-bg">
        <div class="add-task__modal">
            <form action="" class="add-task__form">
                <label for="title">TITLE:</label>
                <input type="text" id="title">
                <label for="description">DESCRIPTION:</label>
                <textarea type="text" id="description" rows="4"></textarea>

                <h5 class="priority-heading">PRIORITY:</h5>
                <div class="priority-section">

                    <input type="radio" name="priority" id="high" checked>
                    <label for="high"><img src="css/images/flag-red.svg" alt="red flag" class="priority-radio-btns"></label>

                    <input type="radio" name="priority" id="medium">
                    <label for="medium"><img src="css/images/flag-orange.svg" alt="orange flag" class="priority-radio-btns"></label>

                    <input type="radio" name="priority" id="low">
                    <label for="low"><img src="css/images/flag-green.svg" alt="green flag" class="priority-radio-btns"></label>
                </div>
            </form>
            <div class="add-task__btns">
                <div id="add-task__confirm" class="bs-btn">CONFIRM</div>
                <div id="add-task__cancel" class="bs-btn">CANCEL</div>
            </div>
        </div>
    </div>

    <header class="header-main">
        <h1 class="logo">
            <img src="css/images/logo.svg" alt="">
        </h1>
        <div class="btn-login bs-btn">
            <p class="btn-text bs-text">LOG IN</p>
        </div>
    </header>

    <aside class="side-menu">
        <nav class="nav-lists">
            <header class="header-lists">
                <h3 class="title-lists">MY LISTS</h3>
                <div class="toggle-lists">
                    <img src="css/images/menu.svg" alt="">
                </div>
            </header>

            <ul class="lists">

            </ul>


        </nav>
    </aside>

    <main class="main-content">
        <h2 class="tasks-section__title">Home</h2>
        <ul class="tasks-section" scrollTop="0">

        </ul>
        <div class="tasks-add-btn bs-btn">ADD TASK</div>

    </main>

    <div class="deco-shape">
        <img src="css/images/deco.svg" alt="">

    </div>

    <script src="main.js"></script>
</body>
</html>
